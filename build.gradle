plugins {
    id "application"
    id 'java'
    id "com.commercehub.gradle.plugin.avro" version "0.9.1"
}
//apply plugin : "java"
ext {
    javaMainClass = "com.ilbolzan.avrobenchmark.Main"
}

application {
    mainClassName = javaMainClass
}

group 'com.ilbolzan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //Serialization
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.0'
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.1'

    //Commons
    implementation 'org.apache.commons:commons-lang3:3.9'

    //logs
    implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.1'
//
//    implementation 'org.slf4j:log4j-over-slf4j:1.7.21'
//    implementation 'org.slf4j:slf4j-log4j12:1.7.21'
//    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'


}
